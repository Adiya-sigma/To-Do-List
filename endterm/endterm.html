<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcomeScreen" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <h1 class="mb-4 welcome-title">Welcome to Your To-Do List</h1>
    <button id="startBtn" class="btn btn-pink">Start Creating Tasks</button>
  </div>

  <div id="taskApp" class="container mt-5" style="display: none;">
    <h1 class="text-center">My To-Do List</h1>
    <div class="todo-container p-4">
      <div class="mb-3">
        <label for="taskInput" class="form-label">Task</label>
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
      </div>
      <div class="mb-3">
        <label for="deadlineInput" class="form-label">Deadline</label>
        <input type="date" id="deadlineInput" class="form-control" min="2024-12-09" max="2025-1-30">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="priorityInput" class="form-check-input">
        <label for="priorityInput" class="form-check-label">Mark as Priority</label>
      </div>
      <button id="addTaskBtn" class="btn btn-pink">Add Task</button>
      <hr>
      <h5>Active Tasks</h5>
      <div id="emptyTaskMessage" class="text-center">
        <img src="img2.gif" class="mb-3">
        <p>The task list is empty. Add a task!</p>
      </div>
      <ul id="taskList" class="list-group mb-4" style="display: none;"></ul>
      <div id="completedTasksSection" style="display: none;">
        <h5>Completed Tasks</h5>
        <ul id="completedTaskList" class="list-group"></ul>
        <button id="clearCompletedBtn" class="btn btn-outline-danger btn-sm mt-3">Clear Completed Tasks</button>
      </div>
  </div>
  
  

  <footer class="text-center py-3 mt-5">
    <p>&copy; Adiya ;). Made with ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
